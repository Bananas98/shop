<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>InternetShop</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:inputText value= "#{orderBean.name}"/></td>
                <td><h:inputText value= "#{orderBean.price}"/></td>
            </tr>
            <tr>
                <td>"Наименование"</td>
                <td>"цена"</td>
            </tr>
            <tr>
                <td>
                    <h:commandButton value="создать товар" action="#{orderBean.createGoods}"/>
                </td>
                <td>
                    <h:commandButton value="создать заказ" action="#{orderBean.createOrder}"/>
                </td>
            </tr>
        </table>
        <h:dataTable value="#{orderBean.goods}" var="goods">
            <h:column>
                <h:outputText value="#{goods.name}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{goods.quantity}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Добавить" action="#{orderBean.addGoods(goods )}"/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:dataTable value="#{orderBean.goodsInOrder}" var="goods">
        <h:column>
            <h:outputText value="#{goods.name}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{goods.quantity}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
